<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

     <head>
    <title>Seatchart Example</title> {#https://seatchart.js.org/demo.html#}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/seatchart@0.1.0/dist/seatchart.min.css">
    <style>
      .economy {
        color: white;
        background-color: #43aa8b;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/seatchart@0.1.0/dist/seatchart.min.js"></script>
    <script>
    var element = document.getElementById('container');
    var options = {
        map: {
            rows: 7,
            columns: 7,
            seatTypes: {
                economy: {
                    label: 'Economy',
                    cssClass: 'economy',
                    price: 10,
                },
                first: {
                    label: 'First Class',
                    cssClass: 'first-class',
                    price: 25,
                    seatRows: [0, 1, 2],
                },
                reduced: {
                    label: 'Reduced',
                    cssClass: 'reduced',
                    price: 10,
                    seatRows: [7, 8, 9],
                },
            },
        },

    };

    var sc = new Seatchart(element, options);
    </script>
  </body>

</html>
